<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>Phone Book</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header>
    <h1>Phone Book</h1>
  </header>

  <main>

    <div id="main_part">

      <div>
        <p id="people_amount">0 people</p>
        <input type="search">
      </div>

      <ul>
        <li class="person_list">
          <img src="images/default_profile_pic.png" alt="profile photo">

          <div class="person_details">
            <p class="person_fullname">Jhon Doe</p>
          </div>

          <div class="person_buttons">
            <button>Add contact</button>
            <button>Contact</button>
            <button>More Info</button>
          </div>
        </li>

        <li class="person_list">
          <img src="images/default_profile_pic.png" alt="profile photo">

          <div class="person_details">
            <p class="person_fullname">Mike Doe</p>
          </div>

          <div class="person_buttons">
            <button>Add contact</button>
            <button>Contact</button>
            <button>More Info</button>
          </div>
        </li>

        <li class="person_list">
          <img src="images/default_profile_pic.png" alt="profile photo">

          <div class="person_details">
            <p class="person_fullname">Jane Gates</p>
          </div>

          <div class="person_buttons">
            <button>Add contact</button>
            <button>Contact</button>
            <button>More Info</button>
          </div>
        </li>

      </ul>

    </div>

    <div class="model_moreinfo">
      <div class="popup_moreinfo_content">
        <button class="close_popup">&times;</button>
        <h2>User information:</h2>
        <p>Name: Jhon Doe</p>
        <p>Phone Number: 058-1234567</p>
        <p>Email: Jhon@gmail.com</p>
      </div>
    </div>
  </main>

  <footer>
    <span id="copyrights">&copy; 2025 Leon & Yail. All rights reserved.</span>
  </footer>

</body>

</html>
